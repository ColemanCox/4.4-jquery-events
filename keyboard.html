<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content ="width=device-width, initial-scale=1">
<link rel="stylesheet" href="keyboard.css">
    <title>jQuery Events,Keyboard</title>
</head>
<body>
<div id="window">
    <textarea id="bigWindow" rows="6" cols="60"></textarea>
<div class="row">
<p>
  <button>`</button>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button>0</button>
  <button>-</button>
  <button>=</button>
  <button class="delete">delete</button>
</div>
<div class = "row">
    <button class = "tab">tab</button>
    <button>Q</button>
    <button>W</button>
    <button>E</button>
    <button>R</button>
    <button>T</button>
    <button>Y</button>
    <button>U</button>
    <button>I</button>
    <button>O</button>
    <button>P</button>
    <button>[</button>
    <button>]</button>
    <button>\</button>
</div>

<div class="row">
  <button class = "caps">caps lock</button>
  <button>A</button>
  <button>S</button>
  <button>D</button>
  <button>F</button>
  <button>G</button>
  <button>H</button>
  <button>J</button>
  <button>K</button>
  <button>L</button>
  <button>;</button>
  <button>'</button>
  <button class = "return">return</button>
</div>
<div class="row">
  <button class = "shift">shift</button>
  <button>Z</button>
  <button>X</button>
  <button>C</button>
  <button>V</button>
  <button>B</button>
  <button>N</button>
  <button>M</button>
  <button>,</button>
  <button>.</button>
  <button>/</button>
  <button class = "shift">shift</button>
  </p>
</div>



</body>
</html>
